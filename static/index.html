<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Churn Predictor | MLOps</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p.subtitle {
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select {
            background: #334155;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:active { transform: translateY(0); }

        #result {
            margin-top: 30px;
            padding: 24px;
            border-radius: 16px;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .risk-low { border: 2px solid var(--success); background: rgba(16, 185, 129, 0.1); }
        .risk-medium { border: 2px solid var(--warning); background: rgba(245, 158, 11, 0.1); }
        .risk-high { border: 2px solid var(--danger); background: rgba(239, 68, 68, 0.1); }

        .proba-bar {
            height: 10px;
            background: #334155;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .proba-fill {
            height: 100%;
            transition: width 1s ease-in-out;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank Churn Predictor</h1>
        <p class="subtitle">Analyse prédictive de défaillance client en temps réel</p>
        
        <form id="predictionForm">
            <div class="form-grid">
                <div class="input-group">
                    <label>Score de Crédit</label>
                    <input type="number" id="CreditScore" value="650" required>
                </div>
                <div class="input-group">
                    <label>Âge</label>
                    <input type="number" id="Age" value="35" required>
                </div>
                <div class="input-group">
                    <label>Ancienneté (mois)</label>
                    <input type="number" id="Tenure" value="5" required>
                </div>
                <div class="input-group">
                    <label>Solde Compte ($)</label>
                    <input type="number" id="Balance" value="50000" required>
                </div>
                <div class="input-group">
                    <label>Nombre de Produits</label>
                    <input type="number" id="NumOfProducts" value="2" required min="1" max="4">
                </div>
                <div class="input-group">
                    <label>Carte de Crédit ?</label>
                    <select id="HasCrCard">
                        <option value="1">Oui</option>
                        <option value="0">Non</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Membre Actif ?</label>
                    <select id="IsActiveMember">
                        <option value="1">Oui</option>
                        <option value="0">Non</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Salaire Estimé ($)</label>
                    <input type="number" id="EstimatedSalary" value="75000" required>
                </div>
                <div class="input-group">
                    <label>Géographie</label>
                    <select id="Geography">
                        <option value="France">France</option>
                        <option value="Germany">Allemagne</option>
                        <option value="Spain">Espagne</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="btnPredict">Lancer la Prédiction</button>
        </form>

        <div id="result">
            <h2 id="resultTitle">Résultat</h2>
            <div class="proba-bar">
                <div id="probaFill" class="proba-fill"></div>
            </div>
            <p id="resultText"></p>
            <div id="riskBadge" class="badge"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnPredict');
            const resultDiv = document.getElementById('result');
            
            btn.innerText = 'Analyse en cours...';
            btn.disabled = true;

            const geo = document.getElementById('Geography').value;
            
            const data = {
                CreditScore: parseInt(document.getElementById('CreditScore').value),
                Age: parseInt(document.getElementById('Age').value),
                Tenure: parseInt(document.getElementById('Tenure').value),
                Balance: parseFloat(document.getElementById('Balance').value),
                NumOfProducts: parseInt(document.getElementById('NumOfProducts').value),
                HasCrCard: parseInt(document.getElementById('HasCrCard').value),
                IsActiveMember: parseInt(document.getElementById('IsActiveMember').value),
                EstimatedSalary: parseFloat(document.getElementById('EstimatedSalary').value),
                Geography_Germany: geo === 'Germany' ? 1 : 0,
                Geography_Spain: geo === 'Spain' ? 1 : 0
            };

            try {
                // Utilise le chemin relatif pour fonctionner aussi bien en local que sur Azure
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                resultDiv.style.display = 'block';
                resultDiv.className = 'risk-' + result.risk_level.toLowerCase();
                
                const proba = result.churn_probability * 100;
                document.getElementById('probaFill').style.width = proba + '%';
                document.getElementById('probaFill').style.backgroundColor = 
                    result.risk_level === 'Low' ? '#10b981' : 
                    result.risk_level === 'Medium' ? '#f59e0b' : '#ef4444';
                
                document.getElementById('resultText').innerText = 
                    `Probabilité de départ : ${proba.toFixed(2)}%`;
                
                document.getElementById('riskBadge').innerText = 'Risque ' + result.risk_level;
                document.getElementById('riskBadge').style.backgroundColor = 
                    result.risk_level === 'Low' ? '#10b981' : 
                    result.risk_level === 'Medium' ? '#f59e0b' : '#ef4444';

            } catch (error) {
                alert('Erreur lors de la connexion à l\'API');
            } finally {
                btn.innerText = 'Lancer la Prédiction';
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
