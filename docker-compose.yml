version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - BACKEND_URL=http://localhost:8000
    volumes:
      - ./data:/app/data
      - ./mlruns:/app/mlruns

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./streamlit_app.py:/app/streamlit_app.py
